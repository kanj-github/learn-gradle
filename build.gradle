	doLast {
		println "Why last?"
	}
}

task hell {
	doLast {
		println 'hell!!'
	}
}

task copyTask (type: Copy) {
  from '../dump'
  into './'
  rename { String filename ->
    filename.replace('p','p.txt')
  }
  doLast {
  	println 'Copied'
  }
}
